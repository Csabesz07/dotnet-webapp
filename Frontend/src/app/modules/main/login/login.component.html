<button 
    type="button"
    class="btn btn-outline-primary"
    (click)="changeLangauge()"
    style="margin-bottom: 6px;">
    
    {{translate.currentLang == 'hu' ? ('language.hu' | translate) : ('language.en' | translate)}}
</button>

<form [formGroup]="loginFormGroup">
    <div class="form-group" *ngIf="!authService.isLoggedIn">
        <label for="username">{{'login.username' | translate}}</label>
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            aria-describedby="emailHelp" 
            [placeholder]="'login.enter_username' | translate"
            formControlName="username"
        >
    </div>

    <div class="form-group" *ngIf="!authService.isLoggedIn">
        <label for="password">{{'login.password' | translate}}</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            [placeholder]="'login.enter_password' | translate"
            formControlName="password"
        >
    </div>  

    <button 
        type="button" 
        class="btn btn-primary"
        (click)="authService.isLoggedIn ? logout() : login()">
        
        {{authService.isLoggedIn ? ('login.button_logout' | translate) : ('login.button_login' | translate)}}
    </button>
</form>
