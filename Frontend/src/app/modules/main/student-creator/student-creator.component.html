<form [formGroup]="studentFormGroup">
    <div class="form-group">
        <label for="name">{{'student_creation.name' | translate}}</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            aria-describedby="emailHelp" 
            [placeholder]=""
            formControlName="name"
        />
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">{{'student_creation.mobile_number' | translate}}</label>
        <input 
            type="password" 
            class="form-control" 
            id="exampleInputPassword1" 
            placeholder=""
            formControlName="mobileNumber"
        />
    </div>    

    <div class="form-group">
        <label for="birthday">{{'student_creation.birthday' | translate}}</label>
        <input id="birthday" class="form-control" type="date" formControlName="birthday"/>
    </div>

    <div class="form-group">
        <label for="semester">{{'student_creation.semester' | translate}}</label>
        <input id="semester" class="form-control" type="number" formControlName="semester"/>
    </div>

    <button type="submit" class="btn btn-primary">{{'student_creation.button_title' | translate}}</button>
</form>
